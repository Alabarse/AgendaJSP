<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>

<link rel="icon" href="imagens/phone.png"/>

<link rel="stylesheet" href="css/novo.css">

<meta charset="UTF-8">
<title>Agenda de contato</title>
</head>
<body>

	<form name="frmContato" action="insert">
		<h1>Criar novo contato</h1>
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Digite o nome" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Digite o Telefone"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Digite um email" class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="adicionar" class="Botao1" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
